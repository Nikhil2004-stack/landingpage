<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Stars Background -->
  <div id="stars"></div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>THE ULTIMATE <br><span>BURGER HOUSE</span></h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente nulla, 
        esse fugiat in expedita pariatur obcaecati ab saepe.
      </p>
      <div class="hero-buttons">
        <button class="btn">Order Now</button>
        <button class="btn btn-outline">View More</button>
      </div>
    </div>

    <div class="hero-image">
      <img id="mainBurger" src="images/pngwing.com (16).png" alt="Burger">

  <!-- Thumbnail Slider -->
  <div class="thumbnail-slider">
    <img src="images/burger.png" alt="Burger 1" class="thumb active">

    <img src="images/buger2.png" alt="Burger 3" class="thumb">
